<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes hechos por {{ 'nosotros' | mayusculas: enMayusculas }}</p>

    
</div>
<p-toolbar>
       
    <div class="p-toolbar-group-right">
        <button pButton (click)="toggle()" label="Toggle mayusculas" class="mr-1"></button>
        <button pButton 
            icon="pi pi-sort"
            label="Por nombre"
            class="mr-1 p-button-success"
            (click)="cambiarOrden('nombre')">
        </button>
        <button pButton 
            icon="pi pi-sort"
            label="Vuela"
            class="mr-1 p-button-warning"
            (click)="cambiarOrden('vuela')">
        </button>
        <button pButton 
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-danger"
            (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>
<div class="p-grid">
    <div class="p-col mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.vuela | vuela | titlecase}}</td>
                <td>{{ heroe.color | color }}</td>
                
            </tr>
        </ng-template>
        
    </p-table>
</div>
</div>
